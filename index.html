<link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:50%; }
</style>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

  <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
  <script src="https://raw.github.com/calvinmetcalf/leaflet-ajax/master/dist/leaflet.ajax.min.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>

  function popUp(feature, layer) {
    layer.bindPopup(feature.properties.name);
  }

  var geojsonLayer = new L.GeoJSON.AJAX("./TFDraft2.json", {onEachFeature:popUp});

  var map = L.map('map').fitBounds(geojsonLayer.getBounds());
  geojsonLayer.addTo(map);
L.mapbox.map('map', 'mapbox.streets')
  .setView([39.328269, -76.603851], 10)
  .featureLayer.setGeoJSON(geojson);
</script>
    
  </body>
