<script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
<script>
// Provide your access token
L.mapbox.accessToken = 'pk.eyJ1IjoibHJvYmVyc29uIiwiYSI6IjY4STlPN3MifQ.4MJeHbZve9Meh_vAmrtdFQ';

var url = 'jsons/TFDraft4.json';

var map = L.mapbox.map('map', 'mapbox.streets')
  .setView([39.254575, -76.901389], 7);

function load() {
  // Fetch just the contents of a .geojson file from GitHub by passing
  // `application/vnd.github.v3.raw` to the Accept header
  // As with any other AJAX request, this technique is subject to the Same Origin Policy:
  // http://en.wikipedia.org/wiki/Same_origin_policy the server delivering the request should support CORS.
  $.ajax({
    headers: {
      'Accept': 'application/vnd.github.v3.raw'
    },
    xhrFields: {
      withCredentials: false
    },
    dataType: 'json',
    url: url,
    success: function(geojson) {
        // On success add fetched data to the map.
        L.mapbox.featureLayer(geojson).addTo(map);
    }
  });
}

$(load);
</script>
